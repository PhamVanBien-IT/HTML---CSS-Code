<!DOCTYPE html>
<html>
    <head>
        <title>Bai2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>JavaScript có thể kiểm soát form</h2>
        <p>Hãy nhập số vào hộp text ( từ 1 đến 10)</p>
        <input type="text" name="" id="Dulieu">
        <button type="button" onclick="Kiemtra()">Submit</button>
        <p id="demo"></p>
        <script>
            function Kiemtra(){
                var a = document.getElementById("Dulieu").value;
                if(a == 1 || a == 2 || a == 3 || a == 4 || a == 5 || a== 6 || a== 7 || a == 8 || a == 9 || a == 10){
                    document.getElementById("demo").innerHTML = "Dữ liệu đúng";
                }
                else 
                {
                    document.getElementById("demo").innerHTML = "Dữ liệu sai";                
                }
            }
        </script>
    </body>
</html>
