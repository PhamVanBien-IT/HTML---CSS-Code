<!DOCTYPE html>
<html>
    <head>
        <title>Bai 2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var st1 = "abcd";
            var st2 = "cbad";
            var temp1 = st1.split("");
            temp1.sort();
            var temp2 = st2.split("");
            temp2.sort();
            function myFunction(){
               for(var i = 0 ; i< st1.length; i++)
               {
                if(temp1[i] == temp2[i])
            {
                   return "Kết quả :" + true + " "+ st1 + " " + st2 ;
            }
            else{
                return "Kết quả : " + false;

            }
            }
        }
            document.getElementById("demo").innerHTML = myFunction();
        </script>
    </body>
</html>
