        <p id="demo"></p>
        <script>
               var st = "";
               var color = ["Blue","Green","Red","Orange","Violet","Indigo","Yellow"];
               var ten = ["th","st","nd","rd"];
               for(var i = 0 ; i <color.length;i++)
               {

                }
                }
                document.getElementById("demo").innerHTML = st;
            
         </script>
