<!DOCTYPE html>
<html>
    <head>
        <title>Bai4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id = "demo"></p>
        <script>
            var st = "Hello world";
            var st2 = "";
            for(var i = st.length -1 ; i >= 0 ; i--)
            {
                st2 = st2 + st[i];
            }
            document.getElementById("demo").innerHTML = st2;
        </script>
    </body>
</html>
