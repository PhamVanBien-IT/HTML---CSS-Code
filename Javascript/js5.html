<!DOCTYPE html>
<html>
    <head>
        <title>js5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>A function is trigger when the user is</p>
        <input type="text" onkeypress="myFunction()">

        <p id="demo" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Mouse over me</p>
        
        Enter your name:<input type="text" id="fname" onchange="myFunction1()">
       
        <br><br>
        <select name="" id="mySelect" onchange="myFunction2()">
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Volvo">Volvo</option>
        </select>

        <p id="demo1"></p>
        <script>
            function myFunction(){
                alert("You prossed a key inside the input field");
            }

            function mouseOver(obj){
                obj.style.color = "red" ;
                obj.style.fontSize = "36px";
            }
            function mouseOut(obj){
                obj.style.color = "blue" ;
                obj.style.fontSize = "20px";
            }

            function myFunction1(){
                var x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
                if(x.value.length <= 5)
                {
                    alert("Check length");
                }
            }

            function myFunction2(){
                var x = document.getElementById("mySelect").value;
                document.getElementById("demo1").innerHTML = "You selected: " + x;
            }
            
        </script>
    </body>
</html>
