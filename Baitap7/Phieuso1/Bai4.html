<!DOCTYPE html>
<html>
    <head>
        <title>Bai4</title>
         <meta charset="UTF-8">  
    </head>
    <body>
       Số thứ nhất : <input type="text" name="nhap1" id="nhap1"> 
       <br><br>
       <button type="button" onclick="Bam('+')">+</button>
       <button type="button" onclick="Bam('-')">-</button>
       <button type="button" onclick="Bam('*')">*</button>
       <button type="button" onclick="Bam('/')">/</button>
       <button type="button" onclick="Bam('^')">^</button>
       <br><br>
       Số thứ hai : <input type="text" name="nhap2" id="nhap2"> <br> <br>
       <button onclick ="myFunction()">Kết quả</button> : 
       <input type="text" id="demo"></input>
       <script>
           var c = "";
           function Bam(x){
                    c = x;
                }
               function myFunction(){
                var a = document.getElementById("nhap1").value;
                var b = document.getElementById("nhap2").value;
                var d,ketqua;
                    d = a + c + b;
                    ketqua = eval(d);
                    document.getElementById("demo").value = ketqua;
               }
                
       </script>
    </body>
</html>
